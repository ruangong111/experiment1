<HTML>
	<HEAD>
	<TITLE>水平线标记示例</TITLE>
	</HEAD>
	<BODY>
		<H1>我的第一个HTML文档</H1>
		<H3>我的第一个HTML文档</H3>
		<HR size = 5 COLOR = HOTPINK align = center width = 50%>
		<HR size = 15 color = green align = left width = 80%>
		<p>带阴影的水平线（默认）：</p>
		<hr>
		<hr size = 5>
		<p>不带阴影的水平线：</p>
		<hr size = 5 noshade="noshade" >
		<p>上面有4个不同式样的水平线</p>
	</BODY>
</HTML>
