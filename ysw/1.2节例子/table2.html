<html>
<head>
<title>表格及其属性应用示例</title>
</head>
<body>
<center>
<table border="1" width="550" height="350" cellspacing="5" cellpadding="15" bgcolor="#ffccff">
<tr> 
  <th>佳句欣赏</th>
  <th>出自</th>
  <th>作者</th>
</tr>
<tr align="center" valign="middle"> 
  <td>长风破浪会有时，直挂云帆济沧海。</td>
  <td>行路难</td>
  <td rowspan="2">李白</td>
</tr>
<tr align="center" valign="middle"> 
  <td>天生我材必有用，千金散尽还复来。</td>
  <td>将进酒</td>
</tr>
<tr align="center" valign="middle"> 
  <td>会当凌绝顶， 一览众山小。</td>
  <td>望岳</td>
  <td rowspan="2">杜甫</td>
</tr>
<tr align="center" valign="middle"> 
  <td>无边落木萧萧下， 不尽长江滚滚来。</td>
  <td>登高</td>
</tr>
<tr align="center" valign="middle"> 
  <td>在天愿作比翼鸟， 在地愿为连理枝。</td>
  <td>长恨歌</td>
  <td rowspan="2">白居易</td>
</tr>
<tr align="center" valign="middle"> 
  <td>同是天涯沦落人， 相逢何必曾相识。</td>
  <td>琵琶行</td>
</tr>
</table>
</center>
</body>
</html>
